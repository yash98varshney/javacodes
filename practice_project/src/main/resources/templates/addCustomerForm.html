<!DOCTYPE html>
<html lang="en" xmlns="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AddCustomerüôç‚Äç‚ôÇÔ∏è</title>
    <link rel="stylesheet" th:href="@{/css/addCustomer.css/}">
</head>
<body>
    <div id="bg">
        <div class="module">
          <ul>
            <li class="tab activeTab"><img src="https://i.imgur.com/Fk1Urva.png" alt="" class="icon"/>
          </ul>
          
          <form th:action="@{/addpeople/}" th:object="${addcustomer}"   class="form"  method="post">
            <input type="text" placeholder="First Name" class="textbox" th:field="*{first_name}" />
            <input type="text" placeholder="Last Name" class="textbox" th:field="*{last_name}"/>
            <input type="text" placeholder="Birth Date" class="textbox" th:field="*{birth_date}"/>
            <input type="text" placeholder="Phone" class="textbox" th:field="*{phone}"/>
            <input type="text" placeholder="Address" class="textbox" th:field="*{address}"/>
            <input type="text" placeholder="City" class="textbox" th:field="*{city}"/>
            <input type="text" placeholder="State" class="textbox" th:field="*{state}"/>
            <input type="text" placeholder="Points" class="textbox"  th:field="*{points}"/>
            <button class="button">Submit</button>
          </form>
        </div>
    </div>
      
</body>
</html>
