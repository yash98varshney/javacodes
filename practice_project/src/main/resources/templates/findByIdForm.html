<!DOCTYPE html>
<html lang="en" xmlns :th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form1</title>
    <link rel="stylesheet" th:href="@{/css/findbyID.css/}">
</head>
<body>

    <div id="bg">
        <div class="module">
          <ul>
            <li class="tab activeTab"><img src="https://i.imgur.com/Fk1Urva.png" alt="" class="icon"/>
          </ul>
          
          <form th:action="@{/findcustomerByID/}" th:object="${customers}"  class="form"  method="post">
            <input type="text" placeholder="Customer ID" class="textbox" th:field="*{customer_id}" />
            <button class="button">Search</button>
          </form>
        </div>
    </div>
</body>
</html>
